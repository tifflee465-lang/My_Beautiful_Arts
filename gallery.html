<head>

<body>

    <nav class="navbar navbar-expand-lg navbar-secondary bg-secondary py-3">
        <div class="container">
            <a class="navbar-brand fw-bold text-secondary" href="index.html">Beautiful Arts</a>
            <ul class="navbar-nav ms-auto">
                <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>

        </div>
    </nav>

    <section class="container my-5">
       <div id="carouselExample" class="carousel slide">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="assets\images\elephant_drawing.svg" class="d-block w-100 h-30" alt="drawing of an elephant">
    </div>
    <div class="carousel-item">
      <img src="assets\images\potrait.svg" class="d-block w-100 h-30" alt="portrait of a couple">
    </div>
    <div class="carousel-item">
      <img src="assets\images\S.P.B.svg" class="d-block w-100 h-30" alt="drawing to stop police brutality">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
