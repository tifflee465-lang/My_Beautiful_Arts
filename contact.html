<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Beautiful Arts</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
   <link rel="icon" href="assets/svg/favicon.svg" type="image/svg+xml">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar navbar-expand-lg navbar-secondary bg-secondary py-3">
    <div class="container">
      <a class="navbar-brand fw-bold text-secondary" href="index.html">Beautiful Arts</a>
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a href="about.html" class="nav-link">About</a></li>
        <li class="nav-item"><a href="gallery.html" class="nav-link">Gallery</a></li>
        <li class="nav-item"><a href="contact.html" class="nav-link active">Contact</a></li>
      </ul>
    </div>
  </nav>

  <section class="container my-5">
    <h2 class="section-title">Contact Us</h2>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" class="form-control" id="name" placeholder="Write Your Name">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" class="form-control" id="email" placeholder="Your email address">
      </div>
      <div class="mb-3">
        <label for="phone" class="form-label">Phone No</label>
        <input type="text" class="form-control" id="phone" placeholder="Write Your Phone No">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">Message</label>
        <textarea class="form-control" id="message" rows="4" placeholder="Your message"></textarea>
      </div>
      <button type="submit" class="btn btn-custom bg-secondary">Send Message</button>
    </form>
  </section>

</body>
</html>
